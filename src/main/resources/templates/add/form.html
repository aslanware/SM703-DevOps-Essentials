<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Enter numbers</title>
</head>
<body>

<h2>Enter numbers to add up</h2>
<form action="#" th:action="@{/add}" th:object="${sum}" method="post">

  <p> Number 1 : <input type="text" th:field="*{n1}" /></p>
  <p> Number 2 : <input type="text" th:field="*{n2}" /></p>
  <p><input type="submit" value="Sum Up" /></p>

</form>

</body>
</html>
